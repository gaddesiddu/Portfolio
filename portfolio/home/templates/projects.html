<!-- projects.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Projects</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-body-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Gadde Siddartha</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resume">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Me</a>
            </li>
          </ul>
         
        </div>
      </div>
    </nav>
    <div class="container my-3">
      <h2 class="text-center">Projects Done By Me</h2>
      <div class="row">
        {% for project in projects %}
        <div class="col-md-4" style="margin-bottom:30px;">
          <div class="card">
            <!-- Image tag -->
            <img
              src="/media/{{ project.image }}"
              class="card-img-top"
              alt="{{ project.title }}"
              width="100"
              height="200"
            />
            <!-- Debugging: Show the image URL -->
            <div class="card-body">
              
              <!-- Project title and description -->
              <h5 class="card-title">{{ project.title }}</h5>
              <p class="card-text">{{ project.description }}</p>
              
              <!-- Link to the project -->
              <a
                href="{{ project.link }}"
                class="btn btn-primary"
                style="margin-left:120px;"
              >Click here</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
